<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="template :: modelo">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PostApp</title>
</head>

<body>

  <main th:fragment="conteudo" class="container">

    <div class="row">

      <div class="col-md-12">
        <section class="row border-bottom">
          <div class="col-md-6">
            <img th:src="@{/img/office.png}" alt="Ilustração de escritório">
          </div>

          <div class="col-md-6 col-sm-12">

            <h3>Compartilhe seu conhecimento !</h3>

            <div class="d-flex justify-content-center gap-5">
              <button class="btn-purple"><a href="cadastro">Cadastrar</a></button>
              <button class="btn-purple"><a href="login">Entrar</a></button>
            </div>

          </div>
        </section>

        <div class="row">

          <section class="mt-3">
            <h2 class="m-3 fs-2">Principais Categorias :</h2>
            <div class="mt-5 d-flex justify-content-start flex-wrap gap-2">
              <a href="#" class="btn btn-sm btn-category">Filosofia</a>
              <a href="#" class="btn btn-sm btn-category">Programacao</a>
              <a href="#" class="btn btn-sm btn-category">Desenvolvimento Pessoal</a>
              <a href="#" class="btn btn-sm btn-category">Psicologia</a>
              <a href="#" class="btn btn-sm btn-category">Estatica</a>
            </div>
          </section>


          <section class="d-flex flex-column mt-5">
            <h1 class="text-center p-5 mt-3 mb-5">O que você esta procurando ?</h1>
            <!-- <input type="search" name="" id="pesquisa" class="p-3 w-50 m-auto"> -->
            <div class="input-group mb-3 w-75 m-auto">
              <input type="seach" class="form-control p-3 fs-3" placeholder="Pesquise" aria-label="Pesquise"
                aria-describedby="button-search">
              <button class="btn btn-outline-secondary" type="button" id="button-search"></button>
            </div>
          </section>

          <section class="d-flex justify-content-evenly flex-wrap">
            <div class="results">
              <p class="title">HTML E CSS</p>
              <label for="">Por :</label>
              <p class="author">Gabriela Oliveira</p>
            </div>
            <div class="results">
              <p class="title">HTML5 e CSS3</p>
              <label for="">Por :</label>
              <p class="author">Hugo Ribeiro</p>
            </div>
            <div class="results">
              <p class="title">HTML</p>
              <label for="">Por :</label>
              <p class="author">Lucas Ilussencio</p>
            </div>
            <div class="results">
              <p class="title">CSS</p>
              <label for="">Por :</label>
              <p class="author">Mariana Melo</p>
            </div>
            <div class="results">
              <p class="title"></p>
              <label for="">Por :</label>
              <p class="author"></p>
            </div>
            <div class="results">
              <p class="title"></p>
              <label for="">Por :</label>
              <p class="author"></p>
            </div>
          </section>

        </div>

      </div>
    </div>


  </main>

</body>

</html>
